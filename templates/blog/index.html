<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Django</title>
</head>
<body>
    <p>Languages</p>
    <ul>
        {% for lang in langs %}
            <li>{{ lang }}</li>
        {% empty %}
            <p>Categories are emptyQ</p>
        {% endfor %}
    </ul>
</body>
</html>
